<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div id="player-inputs">
    <label for="playerX">Player X Name: </label>
    <input type="text" id="playerX" placeholder="Enter name">
    <label for="playerO">Player O Name: </label>
    <input type="text" id="playerO" placeholder="Enter name">
    <button onclick="startGame()">Start Game</button>
  </div>
  <div class="container" id="game-board"></div>
  <button class="restart-button" onclick="restartGame()">Restart Game</button>
  <script src="logic.js"></script>
</body>
</html>
